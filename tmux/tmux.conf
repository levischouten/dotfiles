# ~/.tmux.conf

### Basics
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -g mouse on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,tmux-256color:Tc"

#### Top bar, minimal, active = solid bg ####
set -g status-position top
set -g status on
set -g status-interval 5
set -g status-style "bg=default,fg=default"

# Index from 1
set -g base-index 1
setw -g pane-base-index 1

# Inactive windows: transparent bg, dim text
set -g window-status-style "bg=default,fg=colour7"
set -g window-status-format " #I #W "

# Active window: solid accent background
set -g window-status-current-style "bg=default,fg=colour12,reverse,bold"
set -g window-status-current-format ' #I #W '

# Left/Right
set -g status-left ""
set -g status-right " #S "

# Optional niceties
set -g pane-border-style "fg=colour8"
set -g pane-active-border-style "fg=colour8"

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"
bind q confirm-before -p "Kill session? (y/n)" "kill-session"

### Vim-like pane navigation with Ctrl + h/j/k/l
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize with prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 5

# Split: prefix + s (left/right), prefix + v (top/bottom)
unbind s
unbind v
bind v split-window -h -c "#{pane_current_path}" \;
bind s split-window -v -c "#{pane_current_path}" \;

# Optional quick 30%/70% splits on Shift+S/Shift+V
bind V split-window -h -p 30 -c "#{pane_current_path}" \;
bind S split-window -v -p 30 -c "#{pane_current_path}" \;

## Sensible defaults
set -g history-limit 100000
set -g pane-border-format " #{pane_index} "
set -g focus-events on
set -s escape-time 0

set -ga update-environment FZF_DEFAULT_OPTS

### Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

bind f run-shell '~/.local/bin/tmuks'

# Initialize TPM (keep this last)
run '~/.tmux/plugins/tpm/tpm'


